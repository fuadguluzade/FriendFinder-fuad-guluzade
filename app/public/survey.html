<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <title>Survey</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="display-4">Survey Questions</h1>
                <hr class="my-4">
                <h4>About you</h4>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="photo">Link to photo</label>
                        <input type="text" class="form-control" id="photo" required>
                    </div>
                </form>
                <hr class="my-4">

                <form>
                    <fieldset>
                        <div class="form-group">
                            <h3>Question 1</h3>
                            <label for="q1">Your mind is always buzzing with unexplored ideas and plans.</label>
                            <select id="q1" class="form-control form-control-sm input-small" style="width:auto;">
                                <option selected>Select an option</option>
                                <option>1 (Strongly Disagree)</option>
                                <option>2 </option>
                                <option>3 </option>
                                <option>4 </option>
                                <option>5 (Strongly Agree)</option>
                            </select>
                        </div>


                        <div class="form-group">
                            <h3>Question 2</h3>
                            <label for="q2">Generally speaking, you rely more on your experience than your imagination.</label>
                            <select id="q2" class="form-control form-control-sm input-small" style="width:auto;">
                                <option selected>Select an option</option>
                                <option>1 (Strongly Disagree)</option>
                                <option>2 </option>
                                <option>3 </option>
                                <option>4 </option>
                                <option>5 (Strongly Agree)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <h3>Question 3</h3>
                            <label for="q3">You find it easy to stay relaxed and focused even when there is some pressure.</label>
                            <select id="q3" class="form-control form-control-sm input-small" style="width:auto;">
                                <option selected>Select an option</option>
                                <option>1 (Strongly Disagree)</option>
                                <option>2 </option>
                                <option>3 </option>
                                <option>4 </option>
                                <option>5 (Strongly Agree)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <h3>Question 4</h3>
                            <label for="q4">You rarely do something just out of sheer curiosity.</label>
                            <select id="q4" class="form-control form-control-sm input-small" style="width:auto;">
                                <option selected>Select an option</option>
                                <option>1 (Strongly Disagree)</option>
                                <option>2 </option>
                                <option>3 </option>
                                <option>4 </option>
                                <option>5 (Strongly Agree)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <h3>Question 5</h3>
                            <label for="q5">People can rarely upset you.</label>
                            <select id="q5" class="form-control form-control-sm input-small" style="width:auto;">
                                <option selected>Select an option</option>
                                <option>1 (Strongly Disagree)</option>
                                <option>2 </option>
                                <option>3 </option>
                                <option>4 </option>
                                <option>5 (Strongly Agree)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <h3>Question 6</h3>
                            <label for="q6">It is often difficult for you to relate to other people’s feelings.</label>
                            <select id="q6" class="form-control form-control-sm input-small" style="width:auto;">
                                <option selected>Select an option</option>
                                <option>1 (Strongly Disagree)</option>
                                <option>2 </option>
                                <option>3 </option>
                                <option>4 </option>
                                <option>5 (Strongly Agree)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <h3>Question 7</h3>
                            <label for="q7">In a discussion, truth should be more important than people’s sensitivities.</label>
                            <select id="q7" class="form-control form-control-sm input-small" style="width:auto;">
                                <option selected>Select an option</option>
                                <option>1 (Strongly Disagree)</option>
                                <option>2 </option>
                                <option>3 </option>
                                <option>4 </option>
                                <option>5 (Strongly Agree)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <h3>Question 8</h3>
                            <label for="q8">You rarely get carried away by fantasies and ideas.</label>
                            <select id="q8" class="form-control form-control-sm input-small" style="width:auto;">
                                <option selected>Select an option</option>
                                <option>1 (Strongly Disagree)</option>
                                <option>2 </option>
                                <option>3 </option>
                                <option>4 </option>
                                <option>5 (Strongly Agree)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <h3>Question 9</h3>
                            <label for="q9">You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</label>
                            <select id="q9" class="form-control form-control-sm input-small" style="width:auto;">
                                <option selected>Select an option</option>
                                <option>1 (Strongly Disagree)</option>
                                <option>2 </option>
                                <option>3 </option>
                                <option>4 </option>
                                <option>5 (Strongly Agree)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <h3>Question 10</h3>
                            <label for="q10">You feel more energetic after spending time with a group of people.</label>
                            <select id="q10" class="form-control form-control-sm input-small" style="width:auto;">
                                <option selected>Select an option</option>
                                <option>1 (Strongly Disagree)</option>
                                <option>2 </option>
                                <option>3 </option>
                                <option>4 </option>
                                <option>5 (Strongly Agree)</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
