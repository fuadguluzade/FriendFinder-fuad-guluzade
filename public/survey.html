<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <title>Survey</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="display-4">Survey Questions</h1>
                <hr class="my-4">
                <h4>About you</h4>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="photo">Link to photo</label>
                        <input type="text" class="form-control" id="photo" required>
                    </div>
                </form>
                <hr class="my-4">

                <form>
                    <fieldset>
                        <div class="form-group">
                            <h3>Question 1</h3>
                            <label for="q1">Your mind is always buzzing with unexplored ideas and plans.</label>
                            <select id="q1" class="form-control form-control-sm input-small" style="width:auto;">
                                <option selected>Select an option</option>
                                <option value=1>1 (Strongly Disagree)</option>
                                <option value=2>2 </option>
                                <option value=3>3 </option>
                                <option value=4>4 </option>
                                <option value=5>5 (Strongly Agree)</option>
                            </select>
                        </div>


                        <div class="form-group">
                            <h3>Question 2</h3>
                            <label for="q2">Generally speaking, you rely more on your experience than your
                                imagination.</label>
                            <select id="q2" class="form-control form-control-sm input-small" style="width:auto;">
                                <option selected>Select an option</option>
                                <option value=1>1 (Strongly Disagree)</option>
                                <option value=2>2 </option>
                                <option value=3>3 </option>
                                <option value=4>4 </option>
                                <option value=5>5 (Strongly Agree)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <h3>Question 3</h3>
                            <label for="q3">You find it easy to stay relaxed and focused even when there is some
                                pressure.</label>
                            <select id="q3" class="form-control form-control-sm input-small" style="width:auto;">
                                <option selected>Select an option</option>
                                <option value=1>1 (Strongly Disagree)</option>
                                <option value=2>2 </option>
                                <option value=3>3 </option>
                                <option value=4>4 </option>
                                <option value=5>5 (Strongly Agree)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <h3>Question 4</h3>
                            <label for="q4">You rarely do something just out of sheer curiosity.</label>
                            <select id="q4" class="form-control form-control-sm input-small" style="width:auto;">
                                <option selected>Select an option</option>
                                <option value=1>1 (Strongly Disagree)</option>
                                <option value=2>2 </option>
                                <option value=3>3 </option>
                                <option value=4>4 </option>
                                <option value=5>5 (Strongly Agree)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <h3>Question 5</h3>
                            <label for="q5">People can rarely upset you.</label>
                            <select id="q5" class="form-control form-control-sm input-small" style="width:auto;">
                                <option selected>Select an option</option>
                                <option value=1>1 (Strongly Disagree)</option>
                                <option value=2>2 </option>
                                <option value=3>3 </option>
                                <option value=4>4 </option>
                                <option value=5>5 (Strongly Agree)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <h3>Question 6</h3>
                            <label for="q6">It is often difficult for you to relate to other people’s feelings.</label>
                            <select id="q6" class="form-control form-control-sm input-small" style="width:auto;">
                                <option selected>Select an option</option>
                                <option value=1>1 (Strongly Disagree)</option>
                                <option value=2>2 </option>
                                <option value=3>3 </option>
                                <option value=4>4 </option>
                                <option value=5>5 (Strongly Agree)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <h3>Question 7</h3>
                            <label for="q7">In a discussion, truth should be more important than people’s
                                sensitivities.</label>
                            <select id="q7" class="form-control form-control-sm input-small" style="width:auto;">
                                <option selected>Select an option</option>
                                <option value=1>1 (Strongly Disagree)</option>
                                <option value=2>2 </option>
                                <option value=3>3 </option>
                                <option value=4>4 </option>
                                <option value=5>5 (Strongly Agree)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <h3>Question 8</h3>
                            <label for="q8">You rarely get carried away by fantasies and ideas.</label>
                            <select id="q8" class="form-control form-control-sm input-small" style="width:auto;">
                                <option selected>Select an option</option>
                                <option value=1>1 (Strongly Disagree)</option>
                                <option value=2>2 </option>
                                <option value=3>3 </option>
                                <option value=4>4 </option>
                                <option value=5>5 (Strongly Agree)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <h3>Question 9</h3>
                            <label for="q9">You think that everyone’s views should be respected regardless of whether
                                they are supported by facts or not.</label>
                            <select id="q9" class="form-control form-control-sm input-small" style="width:auto;">
                                <option selected>Select an option</option>
                                <option value=1>1 (Strongly Disagree)</option>
                                <option value=2>2 </option>
                                <option value=3>3 </option>
                                <option value=4>4 </option>
                                <option value=5>5 (Strongly Agree)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <h3>Question 10</h3>
                            <label for="q10">You feel more energetic after spending time with a group of people.</label>
                            <select id="q10" class="form-control form-control-sm input-small" style="width:auto;">
                                <option selected>Select an option</option>
                                <option value=1>1 (Strongly Disagree)</option>
                                <option value=2>2 </option>
                                <option value=3>3 </option>
                                <option value=4>4 </option>
                                <option value=5>5 (Strongly Agree)</option>
                            </select>
                        </div>
                        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    </fieldset>
                </form>
                <hr class="my-4">
                <a href="/api/friends">API friend List</a>
            </div>
        </div>
    </div>

    <div id="my-modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">You can be friend with:</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="fname"></p>
                    <img id="fphoto" src="" alt="image">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        $('#submit').on('click', function () {
            event.preventDefault();
            var scoresArr = [];
            $('select > option:selected').each(function () {
                if (!isNaN($(this).val())) {
                    scoresArr.push(parseInt($(this).val()));
                } else {
                    scoresArr.push(0);
                };
            });
            var friend = {
                name: $('#name').val(),
                photo: $('#photo').val(),
                scores: scoresArr
            }

            $.post('api/friends', friend)
                .then(function (response) {
                    console.log(response.name);
                    $('#fname').text(response.name);
                    $('#fphoto').attr('src', response.photo);
                    $('#my-modal').modal('show');
                });
        })
    </script>
</body>

</html>
